<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>

  <title>Recipe Editor | My Recipes</title>

  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="css/unsemantic-grid-responsive.css"/>
  <link rel="stylesheet" href="css/styles.css"/>

</head>

<body>

  <nav>
    <a href="profile.html">
      Chandra S.
    </a>
    &bull;
    <a href="login.html">
      logout
    </a>
  </nav>

  <div class="grid-container">

    <div class="grid-100">
      <a href="index.html">
        <h1>
          <img src="images/chefbot.svg" height="60px"/>
          <br/>
          My Recipes
        </h1>
      </a>
    </div>

    <div class="grid-100">

      <div class="recipes">
        <form action="/index" method="post" th:object="${recipe}">
        <div class="grid-100 row controls">
          <div class="grid-50">
            <h2> Recipe Editor </h2>
          </div>
          <div class="grid-50">
            <div class="flush-right">
              <button type="submit">Save Recipe</button>
              <button class="secondary">Cancel</button>
            </div>
          </div>
        </div> <div class="clear"></div>


        <div class="grid-100 row">
          <div class="grid-20">
            <p class="label-spacing">
              <label> Photo </label>
            </p>
          </div>
          <div class="grid-40">
            <p>
              <input th:field="*{photo}" placeholder="Url"> </input>
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p class="label-spacing">
              <label> Name </label>
            </p>
          </div>
          <div class="grid-40">
            <p>
              <input th:field="*{name}"> </input>
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p class="label-spacing">
              <label> Description </label>
            </p>
          </div>
          <div class="grid-40">
            <p>
              <textarea th:field="*{description}"> </textarea>
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p class="label-spacing">
              <label> Category </label>
            </p>
          </div>
          <div class="grid-30">
            <p>
              <select th:field="*{category}">
                <option th:each="category : ${categories}" th:value="${category}" th:text="${category}">All Categories</option>
              </select>
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p class="label-spacing">
              <label> Prep Time </label>
            </p>
          </div>
          <div class="grid-20">
            <p>
              <input th:field="*{prepTime}"> </input>
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p class="label-spacing">
              <label> Cook Time </label>
            </p>
          </div>
          <div class="grid-20">
            <p>
              <input th:field="*{cookTime}"> </input>
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p class="label-spacing">
              <label> Ingredients </label>
            </p>
          </div>
          <div class="grid-30">
            <p class="label-spacing">
              <label> Item </label>
              </p>
            </div>
            <div class="grid-30">
              <p class="label-spacing">
                <label> Condition </label>
                </p>
              </div>
              <div class="grid-20">
                <p class="label-spacing">
                  <label> Quantity </label>
                  </p>
                </div>

                <div class="ingredient-row" th:each="ingredient : ${ingredients}">
                  <div class="prefix-20 grid-30">
                    <p>
                      <select th:field="*{ingredients}">
                        <option th:each="ingredient : ${ingredients}" th:value="${ingredient.name}" th:text="${ingredient.name}">Select Item</option>
                      </select>
                    </p>
                  </div>
                  <div class="grid-30">
                    <p>
                      <input th:field="${"> </input>
                    </p>
                  </div>
                  <div class="grid-10 suffix-10">
                    <p>
                      <input> </input>
                    </p>
                  </div>
                </div>

                <div class="prefix-20 grid-80 add-row">
                  <p>
                    <button>+ Add Another Ingredient</button>
                  </p>
                </div>

              </div> <div class="clear"></div>

              <div class="grid-100 row">
                <div class="grid-20">
                  <p class="label-spacing">
                    <label> Steps </label>
                  </p>
                </div>
                <div class="grid-80">
                  <p class="label-spacing">
                    <label> Description </label>
                    </p>
                  </div>

                  <div class="step-row">
                    <div class="prefix-20 grid-80">
                      <p>
                        <input th:field="*{steps}"></input>
                      </p>
                    </div>
                  </div>

                  <div class="prefix-20 grid-80 add-row">
                    <p>
                      <button>+ Add Another Step</button>
                    </p>
                  </div>
                </div> <div class="clear"></div>
            </form>

                <div class="row">&nbsp;</div>

              </div> <!-- recipes -->
            </div> <!-- grid-100 -->
          </div> <!-- grid-container -->
        </body>
        </html>
