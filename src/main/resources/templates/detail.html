<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>

  <title th:text="${recipe.name} + '| My Recipes'"></title>

  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" th:href="@{/css/unsemantic-grid-responsive.css}"/>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>

</head>

<body>

  <nav>
    <a href="profile.html">
      Chandra S.
    </a>
    &bull;
    <a href="login.html">
      logout
    </a>
  </nav>

  <div class="grid-container">

    <div class="grid-100">
      <a th:href="@{/index.html}">
        <h1>
          <img th:src="@{/images/chefbot.svg}" height="60px"/>
          <br/>
          My Recipes
        </h1>
      </a>
    </div>

    <div class="grid-100">

      <div class="recipes">

        <div class="grid-100 row controls">
          <div class="grid-50">
            <h2 th:text="${recipe.name}"></h2>
          </div>
          <div class="grid-50">
            <h2 class="flush-right">
              <a th:href="|/recipe/${recipe.id}/favorite|">
                <img th:src="@{/images/favorite.svg}" height="16px"/>
              </a>
            </h2>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Photo </label>
            </p>
          </div>
          <div class="grid-40">
            <p th:text="${recipe.photo}">
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Name </label>
            </p>
          </div>
          <div class="grid-40">
            <p th:text="${recipe.name}">
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Description </label>
            </p>
          </div>
          <div class="grid-40">
            <p th:text="${recipe.description}">
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Category </label>
            </p>
          </div>
          <div class="grid-30">
            <p th:text="${recipe.category}">
              Dessert
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Prep Time </label>
            </p>
          </div>
          <div class="grid-20">
            <p th:text="${recipe.prepTime}">
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Cook Time </label>
            </p>
          </div>
          <div class="grid-20">
            <p th:text="${recipe.cookTime}">
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Ingredients </label>
            </p>
          </div>
          <div class="grid-30">
            <p>
              <label> Item </label>
              </p>
            </div>
            <div class="grid-30">
              <p>
                <label> Condition </label>
                </p>
              </div>
              <div class="grid-20">
                <p>
                  <label> Quantity </label>
                  </p>
                </div>

                <div th:each="ingredient : ${recipe.ingredients}" class="ingredient-row">
                  <div class="prefix-20 grid-30">
                    <p th:text="${ingredient.name}">
                    </p>
                  </div>
                  <div class="grid-30">
                    <p th:text="${ingredient.condition}">
                    </p>
                  </div>
                  <div class="grid-10 suffix-10">
                    <p th:text="${ingredient.quantity}">
                    </p>
                  </div>
                </div>

              </div> <div class="clear"></div>

              <div class="grid-100 row">
                <div class="grid-20">
                  <p>
                    <label> Steps </label>
                  </p>
                </div>
                <div class="grid-80">
                  <p>
                    <label> Description </label>
                    </p>
                  </div>

                  <div th:each="step : ${recipe.steps}" class="step-row">
                    <div class="prefix-20 grid-80">
                      <p th:text="${step.description}">
                      </p>
                    </div>
                  </div>

                </div> <div class="clear"></div>

                <div class="row">&nbsp;</div>

              </div> <!-- recipes -->
            </div> <!-- grid-100 -->
          </div> <!-- grid-container -->
        </body>
        </html>
